<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online prodavnica</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rambla:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Cvećara Aurora</h1><br>
        <h2>Mi nismo samo cvećara, mi dostavljamo cveće ali pre svega prenosimo vašu poruku!</h2>
    </header>
    <br>
    <div class="sadrzaj">

        <div class="item">

            <img src="img/Ruže.jpg" alt="ruže_meda">
            <h3 class="title">Ruže i meda</h3>
            <p>Cena: <span class="price">3000</span></p>
            <button class="add" data-id="1"
                style="font-size:20px;  background-color: #4CAF50; color: white;">Kupi</button>
        </div>

        <div class="item">

            <img src="img/kutija.png" alt="kutija">
            <h3 class="title">Beli Ljiljani</h3>
            <p>Cena: <span class="price">4500</span></p>
            <button class="add" data-id="2"
                style="font-size:20px;  background-color: #4CAF50; color: white;">Kupi</button>
        </div>

        <div class="item">

            <img src="img/ruze_milka.png" alt="ruže_milka">
            <h3 class="title">Ruže i milka</h3>
            <p>Cena: <span class="price">2500</span></p>
            <button class="add" data-id="3"
                style="font-size:20px;  background-color: #4CAF50; color: white;">Kupi</button>
        </div>
        <div class="buttons">
            <button id="open"
                style=" font-size: 15px; font-weight: bold; margin-left:50px; margin-top: 30px; margin-bottom: 50px; padding: 14px 40px; background-color: tomato; color: white; ">Korpa</button>
            <button id="clear"
                style="font-size: 15px; font-weight: bold; margin-left:50px; margin-right: 20px; margin-top: 30px; margin-bottom: 50px; padding: 14px 40px; background-color: tomato; color: white; ">Obriši</button>
        </div>
    
        
        <div id="korpa" style="border: 2px solid tomato; margin-bottom: 50px; " >
    
        </div>
    </div>
   




    <script src="main.js">
      
    </script>
</body>

</html>
